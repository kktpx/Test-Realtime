    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f2f5; padding-top: 50px; }
        .card {
            background: white; width: 60%; margin: auto; padding: 40px;
            border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; }
        #status-box {
            padding: 20px; font-size: 24px; font-weight: bold; color: white;
            border-radius: 10px; margin-top: 20px; transition: 0.3s;

<body>

    <script>
        function updateStatus() {
            fetch('/api/status')  // ‡πÑ‡∏õ‡∏ñ‡∏≤‡∏° Server

                    const box = document.getElementById('status-box');

                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                    box.innerText = data.result;

                    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏Å‡∏•‡πà‡∏≠‡∏á
                    if (data.result.includes("Attack")) {
                        box.className = "danger"; // ‡∏™‡∏µ‡πÅ‡∏î‡∏á
                    } else {
                        box.className = "normal"; // ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß
                    }
                })
                .catch(err => console.error('Error:', err));
        }

        // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (1000 ms)
        setInterval(updateStatus, 1000);
